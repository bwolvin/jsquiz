<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quiz - Version 1</title>
</head>
<body>

<div id="quiz">
	
	<div class="quiz-wrap">
		<h2 class="questionHead"></h2>
		<div class="quiz-questions"></div>
		<input type="button" class="prev-question" value="previous" style="display: none;" />
		<input type="button" class="next-question" value="next" />
	</div>

	<div class="results" style="display: none;">
	  	You scored <span class="correct"></span> out of <span class="total"><span>
	</div>
	
</div>

<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/main-v2.js"></script>
</body>
</html>
